<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Upload Produk</title>
</head>
<body>
    <h2>Form Upload Produk</h2>
    <form action="upload_product.php" method="post" enctype="multipart/form-data">
        <label for="name">Nama Produk:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="price">Harga:</label><br>
        <input type="text" id="price" name="price" required><br><br>

        <label for="storeName">Nama Toko:</label><br>
        <input type="text" id="storeName" name="storeName" required><br><br>

        <label for="image">Gambar Produk:</label><br>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>

        <input type="submit" value="Unggah Produk">
    </form>
</body>
</html>
